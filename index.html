<!DOCTYPE html>
<html>

<head>
    <title>WD Assignment 2</title>
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <link type="text/css" rel="stylesheet" href="css/animations.css" />
    <link type="text/css" rel="stylesheet" href="css/responsive.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/scripts.js"></script>
</head>

<body>
    <div class="container">
        <div class="lbg">
        </div>
        <div class="lbg2">
        </div>
        <div class="lO">
        </div>
        <div class="lC">
            <h1>Sign Up</h1>
            <h3>We'll help you build a better future.</h3>
            <h5>Lets take the first step.</h5>
            <div class="logo">
                <img src="img/logo.svg">
            </div>
        </div>
        <form action="#" method="post">
            <div class="rightSec" id="first">
                <ul>
                    <li>
                        <label>
                            Full name
                        </label>
                        <input type="text" name="fname" autocomplete="off" required />
                    </li>

                    <li>
                        <label>
                            Email
                        </label>
                        <input type="email" name="email" autocomplete="off" required />
                    </li>
                    <li>
                        <label>
                            Password
                        </label>
                        <input type="password" name="password" autocomplete="off" required />
                    </li>
                    <li>
                        <label>
                            Re-type Password
                        </label>
                        <input type="password" name="password2" autocomplete="off" required />
                    </li>
                </ul>
                <div class="nav_link">
                    <a href="#" id="continue" style="float:right;">Continue</a>
                </div>
            </div>

            <!-- Section 2 -->

            <div class="rightSec" id="second" style="display:none">
                <ul>
                    <li>
                        <label>
                            Phone Number
                        </label>
                        <input type="tel" name="phone" autocomlete="off" required/>
                    </li>
                    <li>
                        <label>
                            Location
                        </label>
                        <select type="province" name="Province" placeholder="Province" required>
                            <option value="">Province...</option>
                            <option value="Alberta">Alberta</option>
                            <option value="British Columbia">British Columbia</option>
                            <option value="Manitoba">Manitoba</option>
                            <option value="New Brunswick">New Brunswick</option>
                            <option value="Newfoundland and Labrador">Newfoundland and Labrador</option>
                            <option value="Nova Scotia">Nova Scotia</option>
                            <option value="Ontario">Ontario</option>
                            <option value="Prince Edward Island">Prince Edward Island</option>
                            <option value="Quebec">Quebec</option>
                            <option value="Saskatchewan">Saskatchewan</option>
                        </select>
                    </li>
                    <li>
                        <label>
                            Postal Code
                        </label>
                        <input type="text" name="postal_code" autocomlete="off" required/>
                    </li>
                    <li>
                        <label>
                            Date of Birth
                        </label>
                        <input type="date" name="dob" autocomlete="off" required/>
                    </li>
                </ul>
                <div class="nav_link">
                    <a href="#" id="prev">Previous</a>
                    <a href="#" id="continue2" style="float:right;">Continue</a>
                </div>
            </div>

            <!--- Secont 3 --->

            <div class="rightSec" id="third" style="display:none">

                <div class="gender">
                    <h3>
                        Gender
                    </h3>
                    <input type="radio" name="gender" autocomlete="off" id="male" value="male" required/>
                    <label id="gender_radio" for="male">Male</label>
                    <input type="radio" name="gender" autocomlete="off" id="female" value="female" required/>
                    <label id="gender_radio" for="female">Female</label>
                    <input type="radio" name="gender" autocomlete="off" id="other" value="other" required/>
                    <label id="gender_radio" for="other">Other</label>
                </div>
                <div class="interests">

                    <label>What are your interests</label>
                    <ul>
                        <li>
                            <input type="checkbox" name="interests" id="va" value="va">
                            <label for="va">Visual Arts</label>
                        </li>
                        <li>
                            <input type="checkbox" name="interests" id="st" value="st">
                            <label for="st">Skilled Trades</label>
                        </li>
                        <li>
                            <input type="checkbox" name="interests" id="ps" value="ps">
                            <label for="ps">Public Saftey</label>
                        </li>
                        <li>
                            <input type="checkbox" name="interests" id="pa" value="pa">
                            <label for="pa">Performing Arts</label>
                        </li>
                        <li>
                            <input type="checkbox" name="interests" id="ba" value="ba">
                            <label for="ba">Business</label>
                        </li>
                        <li>
                            <input type="checkbox" name="interests" id="es" value="es">
                            <label for="es">Engineering Science</label>
                        </li>
                        <li>
                            <input type="checkbox" name="interests" id="hs" value="hs">
                            <label for="hs">Health Science</label>
                        </li>
                        <li>
                            <input type="checkbox" name="interests" id="dm" value="dm">
                            <label for="dm">Digital Media</label>
                        </li>
                    </ul>

                </div>
                <div class="nav_link">
                    <a href="#" id="prev2">Previous</a>
                    <a href="#" id="continue3" style="float:right;">Continue</a>
                </div>
            </div>


            <!-- Section 4 -->

            <div class="rightSec" id="fourth" style="display:none">
                <ul>
                    <li>
                        <label>What is your story?</label>
                    </li>
                    <textarea name="story"></textarea>
                </ul>
                <div class="nav_link">
                    <a href="#" id="prev3">Previous</a>
                    <a href="#" id="continue4" style="float:right;">Continue</a>
                </div>
            </div>
            <div class="rightSec" id="fifth" style="display:none">
                <div class="ty">
                    <h1>Thank you!</h1>
                    <h3>To finish your registeration, please click the button below.</h3>
                    <h5>Be patient while we process your application.</h5>
                    <button type="submit" value="submit">Finish</button>
                </div>
                <div class="nav_link">
                    <a href="#" id="prev4">Previous</a>
                </div>
            </div>
        </form>
    </div>
    <div class="progress_state">
        <div class="dot" id="dot1"></div>
        <div class="dot" id="dot2"></div>
        <div class="dot" id="dot3"></div>
        <div class="dot" id="dot4"></div>
        <div class="dot" id="dot5"></div>
    </div>

</body>

</html>
